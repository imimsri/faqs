{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "menu" .}} {{end}} 
{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
{{ define "main" }}
<div class="container">
	<div class="tile is-ancestor" >
			<div class="tile is-parent is-4">
				<article class="tile is-child notification">
				<p class="subtitle">IMIM FAQs search</p>
				<form class="has-text-centered"  action="{{ "search" | relURL }}">
					<div class="field has-addons has-addons-centered">
						<div class="control">
							<input class="input" id="search-query" name="s" placeholder="{{.Site.Params.search}}"/>
						</div>
						<div class="control">
							<button class="button">
							<span class="icon">
								<img src="{{ "svg/search.svg" | relURL }}"/>
							</span>
							</button>
						</div>
					</div>
				</form>
				</article>
    			</div>
			<div class="tile is-parent">
				<article class="tile is-child" id="search-results">
					<p class="subtitle">Matching pages</p>
				</article>
			</div>
	</div>
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
{{ end }}
