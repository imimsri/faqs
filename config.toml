baseurl = "/faqs" # Controls base URL
languageCode = "en-US" # Controls html lang attribute
title = "IMIM-SRI FAQs" # Homepage title and page title suffix
paginate = 5 # Number of posts to show before paginating
theme = "bulma" # to use as default theme
publishDir = "docs"
#DefaultContentLanguageInSubdir = true
DefaultContentLanguage = "en"

enableRobotsTXT = true # Suggested, it generates a robots.txt
googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "" # Optional, add Disqus shortname for comments
SectionPagesMenu = "main" # Enable menu system for lazy bloggers

[params]
  theme_variant = "" # possible value for the theme_variant `cerulean,cosmo,cyborg,darkly,flatly,journal,litera,lumen,lux,materia,minty,pulse,sandstone,simplex,slate,solar,spacelab,superhero,united,yeti`
  description = "Toda la información sobre los recursos informáticos del IMIM" # Suggested, controls default description meta and landing page
  powered_by = "love" # Optional, controls name display on footer
  hide_author = false # Optional, set true to hide author name on posts
  images = [] # Suggested, controls default OpenGraph images controls author name display on meta tag
  github  = "imimsri" # Optional, to display link to github account in menu bar
  twitter = "imimsri" # Optional, to display link to twitter account in menu bar

[outputs]
  home = ["HTML", "RSS", "JSON"]

[languages]
  [languages.en]
    title = "IMIM-SRI FAQs" # Homepage title and page title suffix
    weight = 1
    [languages.en.params]
      linkedin = "https://linkedin.com/whoever"
      description = "All about IMIM's IT resources" # Suggested, controls default description meta and landing page
      search = "Question or problem?"
      index = "Index of FAQs"
  [languages.ca]
    title = "IMIM-SRI FAQs" # Homepage title and page title suffix
    weight = 2
    [languages.ca.params]
      linkedin = "https://linkedin.com/fr/whoever"
      description = "Tota la informació sobre els recursos informàtics de l'IMIM" # Suggested, controls default description meta and landing page
      search = "Concepte o pregunta que cerqueu?"
      index = "Índex de FAQs"
      [languages.ca.params.navigation]
        help = "Ajuda"
  [languages.es]
    title = "IMIM-SRI FAQs" # Homepage title and page title suffix
    weight = 2
    [languages.es.params]
      description = "Toda la información sobre los recursos informáticos del IMIM" # Suggested, controls default description meta and landing page
      linkedin = "https://linkedin.com/fr/whoever"
      search = "Pregunta o concepto?"
      index = "Índice de preguntas frecuentes"
      [languages.es.params.navigation]
        help = "Aide"

